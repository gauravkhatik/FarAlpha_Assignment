version: "3.8"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  web:
    build:
      context: .
      dockerfile: Dockerfile # change to Dockerfile.dev for dev bind-mount version if you want
    environment:
      - MONGODB_URI=mongodb://mongo:27017/
      - FLASK_DEBUG=0
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    restart: unless-stopped

volumes:
  mongo_data:
